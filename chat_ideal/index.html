<!doctype html>
<html>
 <head>
  <title>Ideal Chat App</title>
  <link rel='stylesheet' href='style.css' type='text/css'/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="chat.js"></script>
</head>
<body> 
  <div class="onlineUsersContainer">
      <div class="userInfo">Your Username: <label id="myName">Guest</label></div>
      <div><ul id="userList"></ul></div>
  </div>
  <div class="chatContainer">
    <ul id="messages"></ul>
    <form id="form" action="" onsubmit="return submitfunction();" > 
        <input type="hidden" id="user" value="" /><input id="m" autocomplete="off" placeholder="Type your message here.." /><input type="submit" id="button" value="Send"/> 
    </form>
  </div>
</body>
</html>
